{% extends "base.html" %}
{% load utils %}
{% block head %}
    {{ "Some pretty pictures I made"|add_description }}
    {% load_css "navigation" %}
    {% load_css "image_formatting" %}
{% endblock %}
{% block content %}
    <div>
        {% for name, alt in images.items %}
            <a href='https://{{ request.get_host }}/images/pictures/{{ name }}'>
                <img src='https://{{ request.get_host }}/images/pictures/{{ name }}' alt='{{ alt }}'></a>
        {% endfor %}
    </div>
{% endblock %}
